<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<div id="carousel">
  <div class="arrow arrow-left"></div>
  <img src="https://api.carlosgutierrez.com.uy/fotos/fotos/186550/ppal-mobile-2x.jpg" alt="image 1">
  <img src="https://api.carlosgutierrez.com.uy/fotos/fotos/186551/ppal-mobile-2x.jpg" alt="image 2">
  <img src="https://api.carlosgutierrez.com.uy/fotos/fotos/186552/ppal-mobile-2x.jpg" alt="image 3">
  <div class="arrow arrow-right"></div>
</div>


<style>

@media (max-width: 600px) {
#carousel {
  width: 50%;
}
}

 
#carousel {
  position: relative;
}

.arrow {
  width: 50px;
  height: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
  cursor: pointer;
  background-color: white;
  border-radius: 50%;
  z-index: 1;
}

.arrow::before {
  content: "";
  width: 25px;
  height: 25px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-top: 2px solid black;
  border-right: 2px solid black;
}

.arrow-left {
  left: 0;
}

.arrow-left::before {
    transform: rotate(135deg) translate(-50%, -50%);
}

.arrow-right {
  right: 0;
}

.arrow-right::before {
    transform: rotate(-45deg) translate(-50%, -50%);
}


</style>
<script>
const carousel = document.getElementById("carousel");
const images = carousel.getElementsByTagName("img");
let currentImage = 0;

const leftArrow = carousel.getElementsByClassName("arrow-left")[0];
leftArrow.addEventListener("click", () => {
  currentImage--;
  if (currentImage < 0) {
    currentImage = images.length - 1;
  }
  updateCarousel();
});

const rightArrow = carousel.getElementsByClassName("arrow-right")[0];
rightArrow.addEventListener("click", () => {
  currentImage++;
  if (currentImage >= images.length) {
    currentImage = 0;
  }
  updateCarousel();
});

function updateCarousel() {
  for (let i = 0; i < images.length; i++) {
    images[i].style.display = "none";
  }
  images[currentImage].style.display = "block";
}

updateCarousel();

</script>
  
  
</body>
</html>
